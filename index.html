<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Danske Superliga</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-5xl mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Danske Superliga</h1>

      <!-- Container til dagens/næste kamp -->
      <div id="nextMatchContainer" class="bg-white shadow rounded-lg p-6 mb-6">
        <h2 class="text-xl font-bold text-center mb-4">
          Dagens Kamp / Næste Kamp
        </h2>
        <div id="matchInfo" class="text-sm text-gray-700 text-center">
          Indlæser...
        </div>
      </div>

      <!-- Container til stillinger -->
      <div class="overflow-x-auto bg-white shadow rounded-lg p-4">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Plads
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Hold
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Kampe
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Sejre
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Uafgjorte
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Nederlag
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Mål For
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Mål Imod
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Målforskel
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-700"
              >
                Point
              </th>
            </tr>
          </thead>
          <tbody id="standingsTable" class="divide-y divide-gray-200 text-sm">
            <!-- Dynamisk data indsættes her -->
          </tbody>
        </table>
      </div>

      <!-- Timestamp for sidste opdatering -->
      <div id="timestamp" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
